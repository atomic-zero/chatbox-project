<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      text-align: center;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bot Control Panel</h1>
    
    <form id="appstateForm">
      <h2>Submit AppState</h2>
      <textarea id="appStateInput" rows="5" placeholder="Paste your app state JSON here"></textarea>
      <button type="submit">Submit AppState</button>
    </form>

    <form id="prefixForm">
      <h2>Set Prefixes</h2>
      <input type="text" id="prefixesInput" placeholder="Enter new prefixes separated by commas">
      <button type="submit">Set Prefixes</button>
    </form>

    <form id="adminForm">
      <h2>Set Admin</h2>
      <input type="text" id="uidInput" placeholder="Enter user UID">
      <button type="submit">Set Admin</button>
    </form>

    <div class="status">
      <h2>Active Sessions: <span id="activeSessions">0</span></h2>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Function to fetch active sessions
      function fetchActiveSessions() {
        fetch('/active-sessions')
          .then(response => response.json())
          .then(data => {
            document.getElementById('activeSessions').textContent = data.activeSessions;
          });
      }

      // Fetch active sessions on page load
      fetchActiveSessions();

      // Handle AppState form submission
      document.getElementById('appstateForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const appState = document.getElementById('appStateInput').value;
        try {
          const parsedAppState = JSON.parse(appState);
          fetch('/submit-appstate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ appState: parsedAppState })
          }).then(response => {
            if (response.ok) {
              alert('AppState submitted successfully.');
              fetchActiveSessions(); // Refresh active sessions count
            } else {
              alert('Failed to submit AppState.');
            }
          });
        } catch (error) {
          alert('Invalid JSON format.');
        }
      });

      // Handle Prefix form submission
      document.getElementById('prefixForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const prefixes = document.getElementById('prefixesInput').value.split(',').map(p => p.trim());
        fetch('/set-prefixes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newPrefixes: prefixes })
        }).then(response => {
          if (response.ok) {
            alert('Prefixes set successfully.');
          } else {
            alert('Failed to set prefixes.');
          }
        });
      });

      // Handle Admin form submission
      document.getElementById('adminForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const uid = document.getElementById('uidInput').value;
        fetch('/set-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid: uid })
        }).then(response => {
          if (response.ok) {
            alert('User set as admin successfully.');
          } else {
            alert('Failed to set user as admin.');
          }
        });
      });

      // Refresh active sessions every 10 seconds
      setInterval(fetchActiveSessions, 10000);
    });
  </script>
</body>
</html>
