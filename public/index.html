<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Configuration</title>
</head>
<body>
  <h1>Configure Your Bot</h1>
  <form action="/configure" method="post">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="appState">AppState (JSON):</label>
    <textarea id="appState" name="appState"></textarea><br><br>

    <label for="prefixes">Prefixes (comma-separated):</label>
    <input type="text" id="prefixes" name="prefixes" required><br><br>

    <label for="adminRoles">Admin Roles (comma-separated UIDs):</label>
    <input type="text" id="adminRoles" name="adminRoles" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
